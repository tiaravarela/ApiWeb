<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gatitos - Busca tu raza</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <img src="https://cdn.custom-cursor.com/db/10835/minimal-cat-pointer.png" alt="Cats Title" class="title-image" />
    <br><br>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Escribe la raza del gato" required autocomplete="off" />
      <button type="submit">Buscar</button>
    </form>
  </header>
  <div class="main-wrapper">
    <div class="container" style="display: none;">
      <h1>Informaci√≥n de la Raza: <span id="breed-title"></span></h1>
      <h2 class="breed-name" id="breed-name"></h2>
      <div class="cat-card" id="cat-card" style="display: none;">
        <img src="default-cat.jpg" alt="Imagen del gato" class="cat-image" id="cat-image" />
        <div class="cat-info" id="cat-info"></div>
      </div>
      <p class="error" id="error-msg"></p>
    </div>
    <br><br><br><br><br>
    <div class="breed-list-container">
      <h2>Razas Disponibles</h2>
      <div id="breed-list" class="breed-list"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="api.js"></script>
</body>
</html>
